<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
    p:first-of-type{
            background-color: red;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <ul>
                <li>apple</li>
                <li>Banana</li>
            </ul>
            <div><p>hi</p></div>
            <p>Hello</p>
            <p>HOla</p>
        </div>
    </section>
    <section>
        <div>
            <p>Amigo</p>
            <p>Holas</p>
            <p>Holasss</p>
        </div>
    </section>
</body>
</html>
